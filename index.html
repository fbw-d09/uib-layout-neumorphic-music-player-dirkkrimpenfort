<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <img class="suchlupe" src="/assets/magnifying-glass-solid.svg"  alt="Suchlupe">    
        <p>My Playlist</p>
        <img class="powerbutton" src="/assets/apagar.png" alt="Powerbutton">
    </header>

    <main>
        <div class="circle"></div>
        <div class="track">Track #2</div>
        <div class="bruce">Bruce Springsteen</div>           
        <div class="progressive-bar"></div>
        <div class="buttons">
            <img class="backward" src="/assets/backward-solid.svg" alt="Backward Button">
            <img class="play" src="/assets/play.png" alt="Play Button">
            <img class="forward" src="/assets/forward-solid.svg" alt="Forward Button">
        </div>
        <div class="bottomline"></div>
    </main>
    
</body>
</html>
